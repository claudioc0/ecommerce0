<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar Loja - EcoGear</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar">
  <a class="brand" href="index.html">EcoGear</a>
</header>

<main class="container form-page">
  <h2>Registrar Loja</h2>
  <form id="signupStoreForm">
    <label>Nome da Loja
      <input type="text" id="storeName" required />
    </label>
    <label>Email da Loja
      <input type="email" id="storeEmail" required />
    </label>
    <label>CNPJ
      <input type="text" id="storeCNPJ" required pattern="\d{14}" maxlength="14" placeholder="Apenas números" />
    </label>
    <label>Senha de acesso
      <input type="password" id="storePassword" required />
    </label>
    <label>Categoria da Loja
      <select id="storeCategory" required>
        <option value="">Selecione</option>
        <option value="Brechó">Brechó</option>
        <option value="Grife">Grife</option>
        <option value="Esportivo">Esportivo</option>
        <option value="Infantil">Infantil</option>
        <option value="Acessórios">Acessórios</option>
      </select>
    </label>
    <button class="btn" type="submit">Criar Loja</button>
  </form>
  <div class="register-link">
    <p>Já tem uma loja? <a href="login.html">Entrar</a></p>
    <p>Quer registrar como cliente? <a href="signup.html">Registrar como usuário</a></p>
  </div>
</main>

<script>
document.getElementById('signupStoreForm').addEventListener('submit', function(event) {
  event.preventDefault();
  alert('Loja registrada com sucesso! (simulado)');
  window.location.href = "login.html";
});
</script>
</body>
</html>
