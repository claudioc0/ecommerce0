<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Compra Única - EcoGear</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar">
  <a class="brand" href="index.html">EcoGear</a>
</header>
<main class="container">
  <div id="singleBuyDetail"></div>
</main>
<script src="script.js"></script>
<script>
function renderSingleBuy() {
  const params = new URLSearchParams(location.search);
  const id = parseInt(params.get('id')||'1');
  const p = sampleProducts.find(x=>x.id===id);
  const root = document.getElementById('singleBuyDetail');
  if(!root || !p) return;
  root.innerHTML = `
    <div class="product-page">
      <img class="product-page-img" src="${p.img}" alt="${p.title}">
      <div class="product-page-details">
        <div class="product-page-title">${p.title}</div>
        <div class="product-page-price">R$ ${p.price.toFixed(2)}</div>
        <div class="product-page-desc">Categoria: ${p.category}<br>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <form id="singleBuyForm" style="margin-top:2rem;display:flex;flex-direction:column;gap:1rem;">
          <label>Nome Completo<input type="text" required></label>
          <label>Email<input type="email" required></label>
          <label>Endereço de Entrega<input type="text" required></label>
          <button class="btn" type="submit">Finalizar Compra</button>
        </form>
      </div>
    </div>
  `;
  document.getElementById('singleBuyForm').onsubmit = function(e) {
    e.preventDefault();
    alert('Compra realizada com sucesso! (simulado)');
    window.location.href = "index.html";
  };
}
document.addEventListener('DOMContentLoaded', renderSingleBuy);
</script>
</body>
</html>
