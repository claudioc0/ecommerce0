<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - EcoGear</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #profileModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.3);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    #profileModal > div {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 350px;
      width: 90%;
      margin: auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
    }

    #editProfileForm {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    #editProfileForm label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
      color: #111;
      margin-bottom: 0.2rem;
    }

    #editProfileForm input {
      margin-top: 0.5rem;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      border: 1px solid #111;
      font-size: 1rem;
      background: #fff;
      color: #111;
      outline: none;
      transition: border 0.2s;
    }

    #editProfileForm input:focus {
      border-color: #222;
    }

    #editProfileForm .btn {
      margin-top: 1rem;
      width: 100%;
      font-size: 1.1rem;
      padding: 0.8rem 0;
    }
  </style>
</head>
<body>
<header class="topbar">
  <a class="brand" href="index.html">EcoGear - Admin</a>
  <div class="top-actions">
    <a href="index.html">Sair</a>
    <span id="userProfile" style="margin-left:1.5rem; cursor:pointer;">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="Perfil" style="width:32px;height:32px;border-radius:50%;vertical-align:middle;">
    </span>
  </div>
</header>

<div id="profileModal">
  <div>
    <h3>Perfil do Usuário</h3>
    <form id="editProfileForm">
      <label>Nome<input type="text" id="profileName" value="Usuário" /></label>
      <label>Email<input type="email" id="profileEmail" value="usuario@email.com" /></label>
      <button class="btn" type="submit">Salvar alterações</button>
      <button class="btn alt" type="button" id="deleteAccountBtn">Deletar conta</button>
      <button class="btn alt" type="button" id="closeProfileBtn">Fechar</button>
    </form>
  </div>
</div>

<main class="container">
  <h2>Painel Administrativo</h2>
  <section class="card">
    <h3>Usuários</h3>
    <div id="usersList"></div>
  </section>
  <section class="card">
    <h3>Configurações</h3>
    <p>Opções para ativar módulos por cliente (ex.: ativar módulo Brechó para Ana Paula)</p>
  </section>
</main>

<script src="script.js"></script>
<script>
document.getElementById('userProfile').onclick = function() {
  document.getElementById('profileModal').style.display = 'flex';
};

document.getElementById('closeProfileBtn').onclick = function() {
  document.getElementById('profileModal').style.display = 'none';
};

document.getElementById('editProfileForm').onsubmit = function(e) {
  e.preventDefault();
  alert('Alterações salvas (simulado)');
  document.getElementById('profileModal').style.display = 'none';
};

document.getElementById('deleteAccountBtn').onclick = function() {
  if (confirm('Tem certeza que deseja deletar sua conta?')) {
    alert('Conta deletada (simulado)');
    document.getElementById('profileModal').style.display = 'none';
  }
};
</script>
</body>
</html>
