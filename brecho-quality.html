<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Módulo Brechó - EcoGear</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar"><a class="brand" href="index.html">EcoGear</a></header>

<main class="container">
  <h2>Módulo Brechó — Controle de Qualidade (Função exclusiva)</h2>
  <p>Este módulo só aparece para lojistas com conta tipo <strong>brecho</strong>.</p>
  <div id="itemsQC" class="list"></div>

  <div class="card">
    <h3>Adicionar nota rápida</h3>
    <label>Nome da peça<input id="pieceName" /></label>
    <label>Condição<select id="condition"><option>Ótimo</option><option>Bom</option><option>Ruim</option></select></label>
    <button class="btn" id="addQC">Adicionar</button>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
