<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar - EcoGear</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar">
  <a class="brand" href="index.html">EcoGear</a>
</header>

<main class="container form-page">
  <h2>Registrar loja/usuário</h2>
  <form id="signupForm">
    <label>Nome<input type="text" id="name" required /></label>
    <label>Email<input type="email" id="emailS" required /></label>
    <label>Senha<input type="password" id="passS" required /></label>
    <label>Tipo de conta
      <select id="accountType">
        <option value="buyer">Cliente</option>
        <option value="seller">Lojista</option>
        <option value="brecho">Brechó (módulo extra)</option>
      </select>
    </label>
    <button class="btn" type="submit">Criar</button>
  </form>
</main>

<script src="script.js"></script>
</body>
</html>
