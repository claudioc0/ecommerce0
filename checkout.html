<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout - EcoGear</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar"><a class="brand" href="index.html">EcoGear</a></header>

<main class="container form-page">
  <h2>Finalizar Compra</h2>
  <form id="checkoutForm">
    <label>Nome do destinatário<input required id="shipName" /></label>
    <label>Endereço<input required id="shipAddress" /></label>
    <label>Método de pagamento
      <select id="payMethod">
        <option>PIX</option><option>Cartão</option><option>Boleto</option>
      </select>
    </label>
    <button class="btn" type="submit">Pagar</button>
  </form>
</main>

<script src="script.js"></script>
</body>
</html>
