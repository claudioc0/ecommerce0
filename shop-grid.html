<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loja - Grid</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar">
  <a class="brand" href="index.html">EcoGear</a>
  <nav><a href="shop-list.html">Lista</a></nav>
  <div class="top-actions"><a class="cart" href="cart.html">Carrinho (<span id="cartCount2">0</span>)</a></div>
</header>

<main class="container">
  <h2>Catálogo — Grid</h2>
  <div class="filters">
    <input id="search" placeholder="Buscar..." />
  </div>

  <div id="productGrid" class="products-grid">
    <div class="product-card">
      <img src="img/camisa.webp" alt="Camisa Eco" />
      <h4>Camisa Eco</h4>
      <p>100% algodão orgânico</p>
      <a class="btn" href="#">Comprar</a>
    </div>
    <div class="product-card">
      <img src="img/bolsa-recycle.jpg" alt="Bolsa Recycle" />
      <h4>Bolsa Recycle</h4>
      <p>Feita de materiais reciclados</p>
      <a class="btn" href="#">Comprar</a>
    </div>
    <div class="product-card">
      <img src="img/tenis-sustentavel.jpg" alt="Tênis Sustentável" />
      <h4>Tênis Sustentável</h4>
      <p>Solado de borracha natural</p>
      <a class="btn" href="#">Comprar</a>
    </div>
    <div class="product-card">
      <img src="img/jaqueta-infantil.jpg" alt="Jaqueta Infantil" />
      <h4>Jaqueta Infantil</h4>
      <p>Material leve e ecológico</p>
      <a class="btn" href="#">Comprar</a>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
