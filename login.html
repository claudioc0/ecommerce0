<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrar - EcoGear</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar">
  <a class="brand" href="index.html">EcoGear</a>
</header>

<main class="container form-page">
  <h2>Entrar</h2>
  <form id="loginForm">
    <label>Email<input type="email" id="email" required /></label>
    <label>Senha<input type="password" id="password" required /></label>
    <div class="checkbox-group">
      <label><input type="checkbox" id="asSeller" /> Entrar como lojista</label>
    </div>
    <button class="btn" type="submit">Entrar</button>
  </form>
  <div class="register-link">
    <p>NÃ£o tem conta? <a href="signup.html">Registre-se</a></p>
  </div>
</main>

<script src="script.js"></script>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const isSeller = document.getElementById('asSeller').checked;
    localStorage.setItem('userLoggedIn', 'true');
    localStorage.setItem('userIsSeller', isSeller ? 'true' : 'false');
    window.location.href = "index.html";
  });
</script>
</body>
</html>
