<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pré-visualizar Loja - EcoGear</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar"><a class="brand" href="index.html">EcoGear</a></header>
<main class="container">
  <h2>Pré-visualização</h2>
  <p>Escolha um tema e veja como a loja ficará.</p>
  <div class="theme-switcher">
    <button class="btn" data-theme="light">Claro</button>
    <button class="btn" data-theme="dark">Escuro</button>
    <select id="fontSelect" class="btn" style="margin-left:1rem;">
      <option value="'Segoe UI', Arial, sans-serif">Fonte padrão</option>
      <option value="'Roboto', Arial, sans-serif">Roboto</option>
      <option value="'Montserrat', Arial, sans-serif">Montserrat</option>
      <option value="'Courier New', Courier, monospace">Monoespaçada</option>
    </select>
    <select id="layoutSelect" class="btn" style="margin-left:1rem;">
      <option value="grid">Grid de produtos</option>
      <option value="list">Lista de produtos</option>
    </select>
  </div>
  <iframe src="shop-grid.html" title="preview" class="preview-frame"></iframe>
</main>

<script src="script.js"></script>
<script>
  document.querySelectorAll('.theme-switcher .btn[data-theme]').forEach(btn => {
    btn.onclick = function() {
      const theme = btn.getAttribute('data-theme');
      document.querySelector('.preview-frame').contentWindow.postMessage({theme}, '*');
    };
  });

  document.getElementById('fontSelect').onchange = function() {
    const font = this.value;
    document.querySelector('.preview-frame').contentWindow.postMessage({font}, '*');
  };

  document.getElementById('layoutSelect').onchange = function() {
    const layout = this.value;
    document.querySelector('.preview-frame').contentWindow.postMessage({layout}, '*');
  };
</script>
</body>
</html>
